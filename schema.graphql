  block_timestamp: Date!
  balance: BigInt
  account: String
}

type StakingWithdrawn @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  balance: BigInt
  account: String
}

type StakingPayoutstarte @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  era_index: String
  account: String
}

type Remarked @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  account: String
